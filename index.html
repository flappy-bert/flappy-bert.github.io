<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Flappy Bert</title>
        <link rel="stylesheet" href="flappybert.css">
        <script src="flappybert.js"></script>
    </head>
    <body>
        <div class="container">            
            <!--GAME-->
            <div class="item">
                <canvas id="board"></canvas>  
            </div>
            <!--LEADERBOARD-->
            <div class="item">
                 <div class="table-container">  
                    <h2>Leader Board</h2>        
                        <table id="leaderboard">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Name</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>BORT</td>
                                    <td>31</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>BURT</td>
                                    <td>19</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>TPS</td>
                                    <td>14</td>
                                </tr>                
                            </tbody>
                        </table>
                </div>
                <h3>Controls</h3>
                 <ul>
                  <li>Jump = "Spacebar" , "X", "ArrowUp"</li>
                  <li>Reset Game = "R" </li>
                  <li>Hitbox borders = "B"</li>
                </ul>  
           </div>
    </div>
 </body>
</html>
